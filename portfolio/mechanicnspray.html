  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const secondHero = document.getElementById("Second-hero");
    const home = document.getElementById("Home");
    let justTeleported = false;
    window.addEventListener("scroll", () => {
      if (justTeleported) return;
      const secondHeroRect = secondHero.getBoundingClientRect();
      const triggerPoint = secondHeroRect.bottom <= window.innerHeight + 5;
      if (triggerPoint) {
        justTeleported = true;
        // Get vertical offset of #Home from top of document
        const homeOffset = home.getBoundingClientRect().top + window.scrollY;
        // Instantly jump to it
        window.scrollTo({ top: homeOffset, behavior: "auto" });
        // Small cooldown so it doesn't instantly retrigger
        setTimeout(() => {
          justTeleported = false;
        }, 100);
      }
    });
  });
</script>
